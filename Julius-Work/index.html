<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <script>
        function validate(){
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var valid = true;

            if(userId.length < 5 || userId.length > 12){
                document.getElementById('error1').innerHTML = "Required and must be of length 5 to 12.";
                valid = false;
            }
            
            if(password.length < 7 || password.value.length > 12){
                document.getElementById('error2').innerHTML = "Required and must be of length 5 to 12.";
                valid = false;
            }
            return valid;


        }
    </script>
</head>
<body>
    <fieldset>
        <center>
            <h1>Registration Form</h1>
                <form action="/process.php" onsubmit="return validate()">
                    <table>
                        <tr>
                            <td>
                                <label>User Id: </label>
                            </td>
                            <td>
                                <input 
                                    type="number" 
                                    id="userId"
                                />
                                <span id="error1"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password: </label>
                            </td>
                            <td>
                                <input 
                                    type="password"
                                    id="password"
                                />
                                <span id="error2"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Name: </label>
                            </td>
                            <td>
                                <input 
                                    pattern="[A-Za-z]+" 
                                    type="text"
                                    id="name"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Address:</label>
                            </td>
                            <td>
                                <input 
                                    type="text"
                                    id="address"
                                >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Country:</label>
                            </td>
                            <td>
                                <select name="country"> 
                                    <option value="">(Please seelct a country)</option>
                                    <option value="Kenya">Kenya</option>
                                    <option value="Tanzania">Tanzania</option>
                                    <option value="Rwanda">Rwanda</option>
                                    <option value="Uganda">Uganda</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Zip Code:</label>
                            </td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input type="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Sex:</label>
                            </td>
                            <td>
                                <input type="radio" name="sex" value="Male">Male
                                <input type="radio" name="sex" value="Female">Female
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Language:</label>
                            </td>
                            <td>
                                <input type="checkbox" name="language" value="English">English
                                <input type="checkbox" name="language" value="Non English">Non English
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>About:</label>
                            </td>
                            <td>
                                <textarea cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input 
                                    type="submit" 
                                    value="Submit"
                                />
                            </td>
                        </tr>
                    </table>
                </form>
        </center>
    </fieldset>
</body>
</html>
